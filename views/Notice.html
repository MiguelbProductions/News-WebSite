<%- include("Partials/header.html") %> 

<section id="Other-News" class="Self-New">
    <div id="News-Content">
        <div id="Last-News">
            <div class="NewContainer">
                <div class="NewContent">
                    <h2 class="New-Title">
                        <%= post.Title  %>
                    </h2>
                    <p class="New-By">
                        By <%= post.By  %>
                    </p>
                    <img src="<%= post.Image %>">
                    <p class="New-Description">
                        <%= post.Content %>
                    </p>

                    <a href=".." class="New-BackNewsPage">Back to News Main Page <i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
        <div id="MoreViews-News">
            <h2>Most Viewed</h2>

            <div id="MoreViews-NewsList">
                <% mostViewed.forEach(function(post){ %>
                    <div class="Block-NewContainer" onclick="window.location.href='<%= post._id %>'">
                        <img src="<%= post.Image %>">
                        <div class="Block-NewContent">
                            <h3 class="Block-New-Category">
                                <%= post.Category %>
                            </h3>
                            <p class="Block-New-Description">
                                <%= post.Description %>
                            </p>
                        </div>
                    </div>
                <% }); %>
            </div>
        </div>
    </div>
</section>


<%- include("Partials/footer.html") %>
