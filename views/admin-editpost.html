<%- include("Partials/header.html") %> 

<section id="Edit-Post">
    <div class="container">
        <h2>Edit Post</h2>
        <form action="/admin/edit/<%= post._id %>" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="<%= post.Title %>" required>
            </div>~
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required><%= post.Description %></textarea>
            </div>            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" value="<%= post.Category %>" required>
            </div>
            <div class="form-group">
                <label for="by">By</label>
                <input type="text" id="by" name="by" value="<%= post.By %>" required>
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload Image</label>
                <input type="file" id="imageUpload" name="imageUpload">
            </div>
            <div class="form-group">
                <label for="imageUrl">or Image URL</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="http://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required><%= post.Content %></textarea>
            </div>
            <button type="submit" class="btn-submit">Update Post</button>
        </form>
    </div>
</section>


<script>
    document.getElementById('imageUpload').onchange = function() {
        document.getElementById('imageUrl').value = '';
    };

    document.getElementById('imageUrl').onchange = function() {
        document.getElementById('imageUpload').value = '';
    };
</script>
