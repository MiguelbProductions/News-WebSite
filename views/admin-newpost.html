<%- include("Partials/header.html") %> 

<section id="New-Post">
    <div class="container">
        <h2>Add New Post</h2>
        <form action="/admin/new-post" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="by">By</label>
                <input type="text" id="by" name="by" required>
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload Image</label>
                <input type="file" id="imageUpload" name="imageUpload">
            </div>
            <div class="form-group">
                <label for="imageUrl">or Image URL</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="http://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Publish</button>
            </div>
        </form>
    </div>
</section>

<script>
    document.getElementById('imageUpload').onchange = function() {
        document.getElementById('imageUrl').value = '';
    };

    document.getElementById('imageUrl').onchange = function() {
        document.getElementById('imageUpload').value = '';
    };
</script>
